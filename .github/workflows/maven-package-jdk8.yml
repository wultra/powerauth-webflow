name: Package with Maven and JDK 8

on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: oracle-actions/setup-java@v1
        with:
          website: oracle.com
          release: 11
          cache: maven
      - run: mvn --batch-mode package
      - run: mkdir staging && cp target/*.war staging
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: staging
